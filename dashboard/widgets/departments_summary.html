<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Departamento</th>
                <th>Nivel</th>
                <th>Empleados</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for dept in widget.data.departments %}
            <tr>
                <td>{{ dept.name }}</td>
                <td>{{ dept.level }}</td>
                <td>{{ dept.employees }}</td>
                <td>
                    <a href="{% url 'company_dashboard' %}?department={{ dept.id }}" class="btn btn-sm btn-primary">
                        Ver Dashboard
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">No hay departamentos para mostrar</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
