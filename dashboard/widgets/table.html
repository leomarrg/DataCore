<!-- dashboard/templates/dashboard/widgets/table.html -->
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                {% for column in widget.data.columns %}
                <th>{{ column }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in widget.data.data %}
            <tr>
                {% for cell in row %}
                <td>{{ cell }}</td>
                {% endfor %}
            </tr>
            {% empty %}
            <tr>
                <td colspan="{{ widget.data.columns|length }}" class="text-center">No hay datos disponibles</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
